{% extends "panmicrosatdb/base.html" %}

{% block main %}
<div class="row mt-5">
	<div class="col-md-7">
		<div class="card">
			<div class="card-header">
				<div class="btn-group">
					<button type="button" class="btn btn-info active" id="step-one">Step 1<br><small>Input sequence</small></button>
					<button type="button" class="btn btn-info" id="step-two">Step 2<br><small>Set parameters</small></button>
					<button type="button" class="btn btn-info" id="step-three">Step 3<br><small>Start search</small></button>
				</div>
			</div>
			<div class="card-body">
				<div id="wizard" class="carousel slide" data-interval="false" data-ride="carousel">
					<div class="carousel-inner" style="height: 410px !important;">
						<div class="carousel-item active">
							<h5>Select a species</h5>
							<div class="form-row">
								<div class="form-group col-md-2">
									<label>Kingdom</label>
									<select class="form-control" name="kingdom">
										<option>Eukaryote</option>
										<option>Pro</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label>Group</label>
									<select class="form-control" name="group">
										<option>Eukaryote</option>
										<option>Pro</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label>Subgroup</label>
									<select class="form-control" name="subgroup">
										<option>Eukaryote</option>
										<option>Pro</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label>Species</label>
									<select class="form-control" name="species">
										<option>Eukaryote</option>
										<option>Pro</option>
									</select>
								</div>
							</div>
							
							<h5 class="mt-3">Or input your DNA sequence</h5>
							<div class="form-group">
								<textarea class="form-control" rows=5></textarea>
								 <small class="form-text text-muted">only support fasta formatted sequence</small>
							</div>

							<h5 class="mt-3">Or provide a URL for DNA sequence</h5>
							<div class="form-group">
								<input type="" name="" class="form-control">
							</div>

						</div>

						<div class="carousel-item">
							<h5 class="mt-3">Minimum repeats for each SSR type</h5>
							<div class="form-row">
								<div class="form-group col-md-2">
									<label>Mono</label>
									<input type="number" class="form-control" name="mono" value="12">
								</div>
								<div class="form-group col-md-2">
									<label>Di</label>
									<input type="number" class="form-control" name="di" value="7">
								</div>
								<div class="form-group col-md-2">
									<label>Tri</label>
									<input type="number" class="form-control" name="tri" value="5">
								</div>
								<div class="form-group col-md-2">
									<label>Tetra</label>
									<input type="number" class="form-control" name="tetra" value="4">
								</div>
								<div class="form-group col-md-2">
									<label>Penta</label>
									<input type="number" class="form-control" name="penta" value="4">
								</div>
								<div class="form-group col-md-2">
									<label>Hexa</label>
									<input type="number" class="form-control" name="hexa" value="4">
								</div>
							</div>
							<hr>
							<div class="form-inline">
								<div class="form-group">
									<label>Length of flanking sequence:</label>
									<input type="number" name="flank" class="form-control mx-2" value="100">
								</div>
							</div>

							<div class="form-inline mt-3">
								<div class="form-group">
									<label>Motif standardization level:</label>
									<select class="form-control mx-2">
										<option value="0">No standarization</option>
										<option value="1">Level 1 Similar motifs</option>
										<option value="2">Level 2 Reverse complementary motifs + Level 1</option>
										<option value="3">Level 3 Complementary motifs + Level 2</option>
										<option value="4">Level 4 Reverse motifs + Level 3 (not recommend)</option>
									</select>
								</div>
							</div>
							<hr>
							<h5 class="mt-3">Search for compound microsatellite</h5>
							<div class="form-inline">
								<div class="form-check">
									<input class="from-check-input" type="checkbox" name="cssr">
									<label class="form-check-label ml-1">Search for compound microsatellites</label>
								</div>
							</div>
							<div class="form-inline mt-3">
								<div class="form-group">
									<label>Max distance allowed between two SSRs:</label>
									<input type="number" name="dmax" class="form-control mx-2" value="10">
								</div>
							</div>
						</div>

						<div class="carousel-item">
							<button class="btn btn-primary mt-3" type="submit">Start Search</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-5">
		<h3>Krait online version</h3>
	</div>
</div>

<script type="text/javascript">
$('#step-one').click(function(){
	$('#wizard').carousel(0);
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$('#step-two').click(function(){
	$('#wizard').carousel(1);
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$('#step-three').click(function(){
	$('#wizard').carousel(2);
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
</script>

{% endblock %}
