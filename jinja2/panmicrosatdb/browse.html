{% extends "panmicrosatdb/base.html" %}

{% block title %} Browse - PanMicroSatDB {% endblock %}

{% block main %}
{{ csrf_input }}
<div class="row">
	<div class="col-lg-9">
		<div class="pt-5">
			<table id="ssrview" class="table table-striped table-bordered" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Sequnece Accession</th>
						<th>Sequence Name</th>
						<th>Start</th>
						<th>End</th>
						<th>Motif</th>
						<th>Standard Motif</th>
						<th>Type</th>
						<th>Repeats</th>
						<th>Lenght</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="pt-5" id="filters">
			<div class="card">
				<h5 class="card-header">Filters</h5>
				<div class="card-body">
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Accession</label>
						</div>
						<select class="custom-select" name="accession" id="select-seqacc"></select>
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Name</label>
						</div>
						<select class="custom-select" name="seqname" id="select-seqname"></select>
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Start</label>
							<select class="custom-select input-group-text" name="startsign">
								<option>></option>
								<option>>=</option>
								<option>=</option>
								<option><</option>
								<option><=</option>
							</select>
						</div>
						<input type="number" name="start" class="form-control">
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">End</label>
							<select class="custom-select input-group-text" name="endsign">
								<option>></option>
								<option>>=</option>
								<option>=</option>
								<option><</option>
								<option><=</option>
							</select>
						</div>
						<input type="number" name="end" class="form-control">
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Motif =</label>
						</div>
						<input type="text" name="motif" class="form-control">
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Standard Motif =</label>
						</div>
						<input type="text" name="smotif" class="form-control">
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Type</label>
						</div>
						<select class="custom-select" name="ssrtype">
							<option value="1">Mono</option>
							<option value="2">Di</option>
							<option value="3">Tri</option>
							<option value="4">Tetra</option>
							<option value="5">Penta</option>
							<option value="6">Hexa</option>
						</select>
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Repeats</label>
							<select class="custom-select input-group-text" name="repeatsign">
								<option>></option>
								<option>>=</option>
								<option>=</option>
								<option><</option>
								<option><=</option>
							</select>
						</div>
						<input type="number" name="repeats" class="form-control">
					</div>

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Length</label>
							<select class="custom-select input-group-text" name="lensign">
								<option>></option>
								<option>>=</option>
								<option>=</option>
								<option><</option>
								<option><=</option>
							</select>
						</div>
						<input type="number" name="length" class="form-control">
					</div>
					<div class="mt-3">
						<button type="button" class="btn btn-info" id="apply-filter">Apply filters</button>
						<button type="button" class="btn btn-secondary" id="reset-filter">Reset filters</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var apply = false;
var table = $('table#ssrview').DataTable({
	processing: true,
	serverSide: true,
	ajax: {
		url: "{{ url('browse') }}",
		type: 'POST',
		data: function(d){
			if(apply){
				d.accession = $('#select-seqacc').val();
				d.seqname = $('#select-seqname').val();
				d.
			}
		}
	}
});

$('select#select-seqacc').select2({
	placeholder: "Select a sequence by accession",
	width: '100%',
	theme: 'bootstrap4',
	ajax: {
		url: "{{ url('seqacc') }}",
		type: 'POST',
		dataType: 'json',
		delay: 250,
		data: function(params){
			return {
				term: params.term,
				page: params.page,
				rows: 10
			};
		},
		processResults: function(data, params){
			params.page = params.page || 1;
			return {
				results: data.results,
				pagination: {
					more: (params.page*params.rows) < data.total
				}
			};
		},
		cache: true,
		minimumInputLength: 1
	},
});

$('#reset-filter').click(function(){
	apply = false;
	$('#filters input').val('');
	$('#filters select').val('').trigger('change');
});

$('#apply-filter').click(function(){
	apply = true;
	table.ajax.reload();
});
</script>
{% endblock %}
