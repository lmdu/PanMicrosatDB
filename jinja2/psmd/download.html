<!-- download dialog -->
<div class="modal fade" id="download-dialog" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5>Download as file</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="input-group-text">Output format</label>
					</div>
					<select class="custom-select" id="dl-format">
						<option value="csv">CSV</option>
						<option value="tsv">TSV</option>
						<option value="gff">GFF</option>
					</select>
				</div>
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<label class="input-group-text">Output rows</label>
					</div>
					<select class="custom-select" id="dl-rows">
						<option value="all">All rows</option>
						<option value="filtered">Filtered rows</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="dl-ok">Ok</button>
			</div>
		</div>
	</div>
</div>
